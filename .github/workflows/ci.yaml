name: CI

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  build:
    if: ${{ github.repository == 'jayeshmahapatra/jayeshmahapatra.github.io' }}
    runs-on: ubuntu-latest
    name: Build and Test
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      - name: Check types and style
        run: npm run check

      - name: Build Quartz
        run: npx quartz build